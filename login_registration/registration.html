<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <header>Let's Get Started</header>
    
        <form name="form2" action="#" onsubmit="required()">
        <div class="form first">
            <div class="details personal">
                <span class="title">Personal Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Name</label>
                        <input type="text" name="text1" placeholder="Enter Your Name">
                    </div>

                    <div class="input-field">
                        <label>Date of Birth</label>
                        <input type="date" placeholder="Enter Your Age">
                    </div>

                    <div class="input-field">
                        <label>Gender</label>
                     <label>Boy</label><input type="radio" id="Boy" name="Gender" value="Boy">
                     <label>Girl</label>  <input type="radio" id="Girl" name="Gender" value="Girl">
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" placeholder="Enter guardian email">
                    </div>

                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" placeholder="Enter Mobile Number">
                    </div>
                    <div class="input-field">
                        <label>Address</label>
                        <input type="text-area" placeholder="Home Adddress">
                    </div>
                </div>
            </div>

            <div class="details parent">
                <span class="title">Parent Details</span>
                <div class="fields">
                    <div class="input-field">
                        <label>Father's Name</label>
                        <input type="text" placeholder="Enter Father Name">
                    </div>

                    <div class="input-field">
                        <label> Mobile Number</label>
                        <input type="number" placeholder="Enter Father's Mobile Number ">
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                     <input type="email" placeholder="Enter Father's Email Address">
                     
                    </div>

                    <div class="input-field">
                        <label>Mother's Name</label>
                        <input type="text" placeholder="Enter Mother Name">
                    </div>

                    <div class="input-field">
                        <label>Mobile Number</label>
                        <input type="number" placeholder="Enter Mother's Mobile Number">
                    </div>

                    <div class="input-field">
                        <label>Email</label>
                        <input type="email" placeholder="Enter Mother's Email Address">
                    </div>

                    <div class="input-field">
                        <label>Work Status</label>
                     <label>Working Parents</label><input type="radio" id="work" name="Job" value="Status">
                     <label>Father Works </label><input type="radio" id="work" name="Job" value="Status">
                     <label>Mother Works</label><input type="radio" id="work" name="Job" value="Status">
                    </div>
 
                    <div class="input-field">
                        <label>Family Status</label>
                     <label>Joint Family</label><input type="radio" id="family" name="Family" value="Status">
                     <label>Nuclear Family </label><input type="radio" id="family" name="Family" value="Status">
                    </div>

                    <button class="nextbtn">
                        <span class="btnText"><a href="form2.html">Next</a></span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    </div>
                    </div>
        </div>
    </div>
    <script src="script.js"></script> 
    
</body>
</html>
