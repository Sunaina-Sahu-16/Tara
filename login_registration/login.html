<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with login & Registration</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label> Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label> Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">  
                      Remeber me
                  </label>
                  <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn"><a href="succes.html"></a>Login</button>
                <div class="login-register"></div>
                <p> Don't have an account?<a href="registration.html" class="register-link">Register</a></p><br>
                <p>To go back to homepage<a href="/homepage/index.html" class="register-link">Click me</a></p>
            </form>
        </div>
    </div>
    
    
</body>
</html>
