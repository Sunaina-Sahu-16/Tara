<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Registration</title>
</head>
<body>
<div class="form second">
    <div class="More details">
        <span class="title"><h3>More Details</h3</span>
        <div class="fields">
            <div class="input-field">
                <label>Physical Ability</label>
            <label>Super Active</label><input type="radio" id="ablity" name="ability" value="physical">
            <label>Normally Active</label><input type="radio" id="ablity" name="ability" value="physical">
            <label>Not Active</label><input type="radio" id="ablity" name="ability" value="physical">
            </div>

            <div class="input-field">
                <label>Mental Ability</label>
                <label>Highly Attentive</label><input type="radio" id="ablity" name="ability" value="mental">
                <label>Normally Attentive</label><input type="radio" id="ablity" name="ability" value="mental">
                <label>Not Attentive</label><input type="radio" id="ablity" name="ability" value="mental">
            </div>

            <div class="input-field">
                <label>Screen timing</label>
                 <input type="text" placeholder="Enter number of hours or minutes">
            </div>

            <div class="input-field">
                <label>Interests</label>
                <label>Dance</label><input type="checkbox" name="interests" value="interests">
                <label>Music</label><input type="checkbox" name="interests" value="interests">
                <label>Games</label><input type="checkbox" name="interests" value="interests">
                <label>Art & Craft</label><input type="checkbox" name="interests" value="interests">
                <label>Sports</label><input type="checkbox" name="interests" value="interests">
                <label>Gymnastics</label><input type="checkbox" name="interests" value="interests">
            </div>
           <div class="buttons">
             <div class="backbtn">
                <span class="btnText"><a href="registration.html">Back</a></span>
                <i class="uil uil-navigator"></i>
             </div>
             <button class="nextbtn" onclick="myFunction()">
                <span class="btnText">Submit</span>
                <i class="uil uil-navigator"></i>
             </button>
            </div>
        </div>
    </div>
</form>
</div>
<script src="script.js"></script> 

</body>
</html>
